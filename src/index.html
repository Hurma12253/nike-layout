<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>App</title>
        <meta name="description" content="webpack 5, Babel 7 & Sass" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#fefefe" />
    </head>

    <body>
        <div class="container">
            <header class="header">
                <div class="logo">
                    <object
                        data="assets/images/NikeLogo.svg"
                        type="image/svg+xml"
                    ></object>
                </div>
                <nav class="header__nav">
                    <div class="header__nav-item">New releases</div>
                    <div class="header__nav-item">Men</div>
                    <div class="header__nav-item">Women</div>
                    <div class="header__nav-item">Kids</div>
                    <div class="header__nav-item">Customize</div>
                </nav>
                <div class="header__user-actions">
                    <div class="user-actions__item user-actions__account">
                        <object
                            data="assets/images/Account.svg"
                            type="image/svg+xml"
                        ></object>
                    </div>
                    <div class="user-actions__item user-actions__cart">
                        <object
                            data="assets/images/Cart.svg"
                            type="image/svg+xml"
                        ></object>
                    </div>
                </div>
            </header>
            <main class="content">
                <div class="product">
                    <div class="product__info">
                        <div class="product__info-category">Men's Shoe</div>
                        <div class="product__info-title">Nike Air Edge 270</div>
                        <div class="product__info-description">
                            The Nike Air Edge 270 takes the look of retro
                            basketball and puts it through a modern lens.
                        </div>
                        <div class="product__info-video">PLAY VIDEO</div>
                    </div>
                    <div class="product__params">
                        <form name="params">
                            <div class="product__params-size">
                                <div class="params-title">select size (us)</div>
                                <div class="params-size-options">
                                    <button class="button button-size">8</button
                                    ><button class="button button-size">
                                        8,5</button
                                    ><button class="button button-size">
                                        9</button
                                    ><button class="button button-size">
                                        9,5</button
                                    ><button class="button button-size">
                                        10</button
                                    ><button class="button button-size">
                                        10,5</button
                                    ><button class="button button-size">
                                        11</button
                                    ><button class="button button-size">
                                        11,5</button
                                    ><button class="button button-size">
                                        12</button
                                    ><button class="button button-size">
                                        12,5
                                    </button>
                                </div>
                            </div>
                            <div class="product-params-color">
                                <div class="params-title">select color</div>
                                <div class="params-color-options">
                                    <button
                                        class="button button-color button-brown"
                                    ></button
                                    ><button
                                        class="button button-color button-black"
                                    ></button
                                    ><button
                                        class="button button-color button-blue"
                                    ></button
                                    ><button
                                        class="
                                            button button-color button-yellow
                                        "
                                    ></button
                                    ><button
                                        class="button button-color button-white"
                                    ></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
